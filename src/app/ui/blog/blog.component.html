<app-header></app-header>
<main class="blog">
    <header class="blog__header">
      <h1 class="blog__header-title">ბლოგი</h1>
      <img class="blog__header-img" src="assets/images/Blog.png" alt="*">
    </header>
  <section class="blog__filter" *ngIf="categories$ | async as categories">
    <div *ngFor="let category of categories.slice(0, 6) ">
      <div class="blog__filter-item" [ngStyle]="{'background-color': category.background_color}" [ngClass]="{ 'active': selectedCategories.includes(category.title) }" (click)="toggleCategorySelection(category.title)">
        <span [ngStyle]="{ 'color': category.text_color}"  >
          {{ category.title }}
        </span>
      </div>
    </div>
  </section>

  <article *ngIf="blog$ | async as filteredBlogs">
    <div class="card" *ngFor="let blog of filteredBlogs">
      <img class="card__img" src="{{blog.image}}">
      <div class="card__author">
        <p class="card__author-title">{{blog.author}}</p>
        <p class="card__author-created">{{blog.publish_date}}</p>
      </div>
      <h2 class="card__title">{{blog.title}}</h2>
      <div class="card__category">
          <div class="card__category-item" *ngFor="let category of blog.categories "  >
            <span class="card__category-item-text" [ngStyle]="{ 'color': category.text_color,'background-color':category.background_color}">{{category.title}}</span>
          </div>
      </div>
      <p class="card__description">{{blog.description}}</p>
        <div class="card__see" (click)="goToSpecificBlog(blog.id)">
          <span class="card__see-item">სრულად ნახვა</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Arrow">
              <path id="Arrow 1" d="M5.93415 13.0052C5.64125 13.2981 5.64125 13.773 5.93415 14.0659C6.22704 14.3587 6.70191 14.3587 6.99481 14.0659L5.93415 13.0052ZM14.2855 6.46446C14.2855 6.05024 13.9498 5.71445 13.5355 5.71446L6.78555 5.71445C6.37133 5.71445 6.03555 6.05024 6.03555 6.46445C6.03555 6.87867 6.37133 7.21445 6.78555 7.21445H12.7855V13.2145C12.7855 13.6287 13.1213 13.9645 13.5355 13.9645C13.9498 13.9645 14.2855 13.6287 14.2855 13.2145L14.2855 6.46446ZM6.99481 14.0659L14.0659 6.99478L13.0052 5.93412L5.93415 13.0052L6.99481 14.0659Z" fill="#5D37F3"/>
            </g>
          </svg>
        </div>
    </div>
  </article>
</main>
