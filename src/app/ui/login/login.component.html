<div class="overlay" (click)="closeInfo.emit()"></div>
<div class="popup">
  <div class="popup__close-wrapper">
    <img (click)="closeInfo.emit()" src="assets/images/close.png" class="popup__close-wrapper-img" alt="*" />
  </div>
  <h1 class="popup__title">შესვლა</h1>
  <form class="popup__form">
    <label>ელ-ფოსტა</label>
    <input [ngClass]="{'error':email.hasError('invalidRedBerryEmail') || email.hasError('required') && email.dirty  }" [formControl]="email" class="popup__form-input" type="email" placeholder="Example&#64;redberry.ge">
    <div class="popup__form__error" *ngIf="email.dirty">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10.0002 1.66666C5.41683 1.66666 1.66683 5.41666 1.66683 10C1.66683 14.5833 5.41683 18.3333 10.0002 18.3333C14.5835 18.3333 18.3335 14.5833 18.3335 10C18.3335 5.41666 14.5835 1.66666 10.0002 1.66666Z" fill="#EA1919"/>
        <path d="M10 13.3333L10 9.16666" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10.0044 6.66667L9.99691 6.66667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span *ngIf="email.hasError('required')">Email is required.</span>
      <span *ngIf="email.hasError('invalidRedBerryEmail')">Email must end with &#64;redberry.ge.</span>
    </div>
    <button class="popup__form-btn" (submit)="onLogin($event)">შესვლა</button>
  </form>
</div>
